<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main Page</title>
        {% load staticfiles %}
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'login/css/materialize.min.css' %}">
        <link rel="stylesheet" href="{% static 'toys/css/styles.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'login/js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'toys/js/java.js' %}"></script>

        <h1>Hello, {{request.session.first_name}}</h1>
        <form action='{% url 'toys:create' %}' method='post'>
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s3">
                      <div class="input-field inline">
                        <i class="material-icons prefix">android</i>
                        <input id="name" type="text" class="validate" name="name">
                        <label for="name">Toy's Name</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                      <div class="input-field inline">
                        <i class="material-icons prefix">textsms</i>
                        <input id="price" type="text" class="validate" name="price">
                        <label for="price">Listing Price</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select name="msrp">
                      <option value="" disabled selected>Choose your toys's original MSRP</option>
                      <option value="1">Under $10</option>
                      <option value="2">$10 - $20</option>
                      <option value="3">$20 - $30</option>
                      <option value="4">$30 - $40</option>
                      <option value="5">$40 - $50</option>
                      <option value="6">$50 - $100</option>
                    </select>
                    <label>Toy's MSRP</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select name="age">
                      <option value="" disabled selected>Choose your toys's age group</option>
                      <option value="1">for babies (0-2 years)</option>
                      <option value="2">for toddlers (2-3 years)</option>
                      <option value="3">for preschoolers (3-5 years)</option>
                      <option value="4">for for grade schoolers (5-12 years)</option>
                      <option value="5">for adults</option>
                      <option value="6">general</option>
                    </select>
                    <label>Toy's Age Group</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select name="category">
                      <option value="" disabled selected>Choose your toys's category</option>
                      <option value="1">Action Figures</option>
                      <option value="2">Dolls</option>
                      <option value="3">Legos</option>
                      <option value="4">Cars</option>
                      <option value="5">Video Games</option>
                      <option value="6">Bikes</option>
                    </select>
                    <label>Toy's Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select name="condition">
                      <option value="" disabled selected>Choose your toys's Condition</option>
                      <option value="1">Brand New</option>
                      <option value="2">Like New In Box</option>
                      <option value="3">Gently Used</option>
                      <option value="4">Used</option>
                      <option value="5">Needs Repairs</option>
                      <option value="6">For Parts...</option>
                    </select>
                    <label>Toy's Condition</label>
                </div>
            </div>
            <div class="row">
               <div class="input-field col s3">
                 <textarea id="textarea1" name="text" class="materialize-textarea"></textarea>
                 <label for="textarea1">Description</label>
               </div>
            </div>
            <div class="row">
                <div class="col s3" >
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Upload Photo</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input name="img" class="file-path validate" type="text">
                  </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col s3" >
                    <button id="login_button" class="btn waves-effect waves-light" type="submit" name="action">Post my toy
                        <i class="material-icons right">input</i>
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
